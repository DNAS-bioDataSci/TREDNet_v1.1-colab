name: tf2.15-gpu
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - pip
  # BLAS: prefer OpenBLAS on conda-forge
  - blas=*=openblas
  - numpy=1.26
  - scipy
  - pandas
  - scikit-learn
  # GPU / TF 2.15 (built for CUDA 12.0 + cuDNN 8.9)
  - tensorflow=2.15.0=cuda120*
  - tensorflow-estimator=2.15.0=cuda120*
  - tensorboard
  - cudnn=8.9
  - nccl  # let solver pick a compatible version
  # IO / HDF5
  - h5py
  - hdf5
  # Bio stack
  - bedtools
  - pysam
  - biopython
  - pybedtools
  # Jupyter runtime bits
  - ipykernel
  - ipython
  - jupyter_core
  - jupyter_client
  # Common utils
  - requests
  - tqdm
  - joblib
  - numexpr
  - typing-extensions
  - openssl
  - ca-certificates
  - certifi
  - zlib
  - xz
  - libzlib
  - zstd
  - pip:
      - bleach==6.2.0
      - bokeh==3.7.3
      - colorcet==3.1.0
      - contourpy==1.3.2
      - cycler==0.12.1
      - fonttools==4.59.0
      - holoviews==1.21.0
      - jinja2==3.1.6
      - kiwisolver==1.4.9
      - linkify-it-py==2.0.3
      - lxml==6.0.0
      - markdown-it-py==4.0.0
      - matplotlib==3.10.5
      - mdit-py-plugins==0.5.0
      - mdurl==0.1.2
      - narwhals==2.1.1
      - networkx==3.4.2
      - panel==1.7.5
      - param==2.2.1
      - pillow==11.3.0
      - plotly==6.3.0
      - pyparsing==3.2.3
      - pyviz-comms==3.0.6
      - pyyaml==6.0.2
      - seaborn==0.13.2
